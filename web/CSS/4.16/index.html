<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/css.css"/>
	</head>
	<body>
		<div>
			<div class="head">
				<div class="logo-left">
					<img src="img/baidu.gif"/>
					<span>丨注册百度账号</span>
				</div>
				<div class="logo-right">
					<span>我已注册，现在就</span>
					<input type="button" name="" value="登录" />
				</div>
			</div>
			<div class="main">
				<div class="main-left">
					<div class="main-left-one">
						<span>用户名</span>
						<input type="text" name="用户名" placeholder="请输入用户名"/>
					</div>
					<div class="main-left-one">
						<span>手机号</span>
						<input type="tel" name="手机号" placeholder="请输入手机号" maxlength="11"/>
					</div>
					<div class="main-left-two">
						<span>密码</span>
						<input type="password" name="密码" placeholder="请输入密码"/>
					</div>
					<div class="main-left-three">
						<span>验证码</span>
						<input type="text" name="验证码" placeholder="请输入验证码"/>
						<input type="button" name="获取验证码" value="获取短信验证码" />
					</div>
					<div class="main-left-four">
						<input type="checkbox" /> 
						<span>
							阅读并接受
							<a href="">《百度用户协议》</a>
							及
							<a href="">《百度隐私权保护声明》</a>
						</span>
					</div>
					<div class="main-left-five">
						<input type="button" name="注册" value="注册" />
					</div>
				</div>
				<div class="main-right">
				    <div class="main-right-one">
				    	<img src="img/phone.png"/>
				    	<span>手机快速注册</span>
				    </div>
				    <div class="main-right-two">
				    	<span>请使用中国大陆手机号，编辑短信：</span><br />
				    	<span>6-14位字符（支持数字/字母/符号）</span>
				    </div>
				    <div class="main-right-three">
				    	<span class="span-one">作为登录密码，发送至：</span><br />
				    	<span class="span-two">1069 0691 036590</span><br />
				    	<span class="span-one">即可注册成功，手机号即为登录帐号。</span>
				    </div>
				    <div class="main-right-four">
				    	<img src="img/upreg.png" width="70%"/><br />
				    	<span>请使用手机百度进行扫码</span>
				    </div>
				</div>
			</div>
			<div class="top">
				<span>2018 ©Baidu</span>
			</div>
		</div>
	</body>
</html>
