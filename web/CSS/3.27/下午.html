<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				background-image: url(img/JQ.png);
				background-repeat: no-repeat;
				background-position: 200px 150px;
				width: 400px;
				height: 300px;
			}
			h1{
				background-image: url(img/JQ.png);
				background-repeat: no-repeat;
				width: 400px;height: 300px;
				background-position: left top;
			}
			h2{
				background-image: url(img/JQ.png);
				background-position: center;
				background-repeat: no-repeat;
				width: 400px;
				height: 300px;
			}
			h3{
				background-image: url(img/JQ.png);
				background-repeat: no-repeat;
				background-position: right bottom;
				width: 400px;
				height: 300px;
			}
			h4{
				background-image: url(img/JQ.png);
				background-repeat: repeat-x;
				width: 800px;
				height: 600px;
			}
			h5{
				background-image: url(img/JQ.png);
				background-repeat: repeat-y;
				width: 800px;
				height: 600px;
			}
			h6{
				background-image: url(img/JQ.png);
				background-repeat: no-repeat;
				width: 400px;
				height: 300px;
				background-position: -40px -40px;
			}
		</style>
	</head>
	<body>
		<p>aaaaaaaaaaaaaaaaaaaaaaaa</p>
		<h1>bbbbbbbbbbbbbbbbbbbbb</h1>
		<h2>ccccccccc</h2>
		<h3>ddddddddddddd</h3>
		<h4>ffffff</h4>
		<h5>eeeeee</h5>
		<h6>gggggg</h6>
	</body>
</html>
