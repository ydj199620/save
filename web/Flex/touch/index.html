    //拖拽
    var a = document.getElementsByTagName('img')[0];
    var dx=0,dy=0;
    touch.on(a,'touchstart',function(e){
        e.preventDefault();//阻止触摸式执行的方法
    })
    touch.on(a,'drag',function(e){
        var lx = dx+e.x+'px';
        var ly = dy+e.y+'px';
        this.style.webkitTransform = 'translate3d('+lx+','+ly+',0)';
    })
    touch.on(a,'dragend',function(e){
        dx+=e.x;//获取停下时x值
        dy+=e.y;//获取停下时y值
        this.style.webkitTransform = 'translate3d('+dx+','+dy+',0)';
    })
</script>
