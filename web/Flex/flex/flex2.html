<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        ul{
            display: flex;
            flex-flow: column wrap;
            height: 300px;
            background: red;
        }
        ul li{
            flex: 1 1 auto;
            width: 100%;
            text-align: center;
        }
        .box{
            display: flex;
            flex-flow: row wrap;
            height: 100px; 
        }
        .box>div{
            background: black;
            height: 100%;
            flex: 1 1 auto;
        }
        .box>div.main{
            flex: 1 1 50%;
            background: orange;
        }
    </style>
</head>
<body>
    <!-- 圣杯布局 -->
    <ul>
        <li></li>
        <li class="box">
            <div></div>
            <div class="main"></div>
            <div></div>
        </li>
        <li></li>
    </ul>
</body>
</html>
