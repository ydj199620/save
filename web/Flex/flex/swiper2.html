<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body{
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/slider1-1.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/slider1-2.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/slider1-1.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/slider1-2.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/slider1-1.png)"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'cube',
        grabCursor: true,
        cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
        },
        pagination: {
        el: '.swiper-pagination',
        },
    });
</script>
