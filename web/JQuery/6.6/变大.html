<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>  </title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #bigbox{
            margin-top: 100px;
            position: absolute;
            left: 35%;
        }
        #box{
            width: 526px;
            height: 114px;
        }
        #box>div{
            position: relative;
            float: left;
            width: 110px;
            height: 110px;
            margin-right: 21px;
        }
        #box>div>img{
            width: 110px;
            position: absolute;
        }
        #box2{
            width: 508px;
            height: 300px;
            position: relative;
        }
        #box2>img{
            position: absolute;
            display: none;
        }
        #box2>img:first-child{
            z-index: 2;
            display: block;
        }
    </style>
</head>
<body>
    <div id="bigbox">
        <div id="box">
            <div>
                <img src="img/xiao1.jpg" alt="">
            </div>
            <div>
                <img src="img/xiao2.jpg" alt="">
            </div>
            <div>
                <img src="img/xiao3.jpg" alt="">
            </div>
            <div>
                <img src="img/xiao4.jpg" alt="">
            </div>
        </div>
        <div id="box2">
            <img src="img/da1.jpg" alt="">
            <img src="img/da2.jpg" alt="">
            <img src="img/da3.jpg" alt="">
            <img src="img/da4.jpg" alt="">
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        var index=0;
        var json = {
            'width':'220px',
            'left':'-55px',
            'top':'-55px'
        }
        var json1 = {
            'width':'110px',
            'left':'0px',
            'top':'0px',
            'zIndex':'0'
        }
        $('#box').find('img').mouseover(function(){
            index = $(this).index('img');
            $(this).stop().css('z-index','999').animate(json,300).click(function(){
                $('#box2').children('img').eq(index).fadeIn(300).siblings().fadeOut(300);
            })
        })
        $('#box').find('img').mouseout(function(){
            $(this).stop().animate(json1,100)
        })
    })
</script>
