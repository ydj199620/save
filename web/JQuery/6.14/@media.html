<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        @media screen and (min-width:1000px) and (max-width:1200px){
            #box{
                width: 1100px;
                height: 200px;
                background: red;
            }
        }
        @media screen and (max-width:1000px) and (min-width:600px){
            #box{
                width: 900px;
                height: 200px;
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
