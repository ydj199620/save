<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <style>
        div{
            width: 600px;
            height: 600px;
            background: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <input type="button" value="隐藏" id="">
    <input type="button" value="显示">
    <div></div>
</body>
</html>
<script>
    $(function(){
        var a =$('input:last');
        var b = $('input:first');
        a.click(function(){
            setInterval(function(){
                $('div').show('slow',function(){
                    $('div').hide('slow');
                })
            })
        })
        b.click(function(){
            $('div').stop();
        })
    })
</script>
