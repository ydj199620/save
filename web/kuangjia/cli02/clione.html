<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
    <div id="box">
        <router-link to='/index'>首页</router-link>
        <router-view></router-view>
    </div>
</body>
</html>
<script>
    const a={
        template:`
            <div>
                <ul>
                    <li v-for='(v,i) in msg'>
                        <router-link :to='v.c'>{{v.b}}</router-link>
                    </li>
                </ul>
                <router-view></router-view>
            </div>
        `,
        data(){
            return{
                msg:[
                    {b:123,c:'/index/home1'},
                    {b:456,c:'/index/home2'},
                    {b:789,c:'/index/home3'}
                ]
            }
        }
    }
    const b = {
        template:`<div>
            <p>{{$route.params.one}}</p>
            </div>`,
    }
   /*  const c = {
        template:`<div>{{msg2}}<div>`,
        data(){
            return{
                msg2:'qwer'
            }
        }
    }
    const d = {
        template:`<div>{{msg3}}<div>`,
        data(){
            return{
                msg3:'zxcv'
            }
        }
    } */
    var routes=[
        {path:'/index',component:a,
            children:[{
                path:':one',component:b
            }]
    }
    ]
    var router=new VueRouter({
        routes
    })
    new Vue({
        el:'#box',
        router
    })
</script>
