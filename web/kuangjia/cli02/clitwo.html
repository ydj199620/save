<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
    <div id="box">
        <router-link to='/one'>首页</router-link>
        <router-link to='/two'>分页</router-link>
        <router-view></router-view>
    </div>
</body>
</html>
<script>
    var aa = {
        template:`
            <div>
                <h2>我是首页</h2>
                <h3>欢迎来到首页</h3>
            </div>
        `
    }
    var bb ={
        template:`
            <div>
                <router-link to='/two/a'>天</router-link>
                <router-link to='/two/b'>地</router-link>
                <router-link to='/two/c'>人</router-link> 
                <router-view></router-view>
            </div>
        `
        /*<router-link to='/two/徐磊/傻吊'>天</router-link>
        <router-link to='/two/徐磊/弱智'>地</router-link>
        <router-link to='/two/徐磊/煞笔'>人</router-link> 
         */
    }
    var cc = {
        template:`
            <div>
                <h1>{{$route.params}}</h1>
                <h2>{{msg[$route.params.title]}}</h2>
            </div>
        `,
        data(){
            return{
                msg:{
                    a:'徐磊傻吊',
                    b:'徐磊弱智',
                    c:'徐磊煞笔'
                }
            }
        }
    }
    var routes=[
        {path:'/one',component:aa},
        {path:'/two',component:bb,
            children:[{
                path:':title',component:cc
            }]
        }
    ]
    var router=new VueRouter({
        routes
    })
    new Vue({
        el:'#box',
        router
    })
</script>
