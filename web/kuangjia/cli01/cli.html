    <script src="vue.js"></script>

</head>
<body>

        <router-link to='/two'>点击</router-link>

<script>
    var one = {
        template:'<div>123</div>',
        data(){
            return{

            }
        }
    }
    var two = {

        data(){
            return{

        }
    }
    var three = {
        template:'<div>789</div>',
        data(){
            return{
                
            }
        }
    }
    var routes =[
        {path:'/',component:one},
        {path:'/two',component:two},
        {path:'/three',component:three}

    var router3=new VueRouter({
        routes

    new Vue({
        el:'#box',
