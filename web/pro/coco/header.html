<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公共头部</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
</head>
<body>
<div class="header">
    <div class="header-wrap">
        <div class="header-left">
            <img src="img/header_logo.png" alt="">
        </div>
        <ul class="header-right">
            <li>
                <input type="button" class="header-register" value="注册" onclick="window.location.href='register.html'">
            </li>
            <li>
                <input type="button" class="header-login" value="登录" onclick="window.location.href='login.html'">
            </li>
            <li class="header-item-more header-help">
                <p>
                    <span>帮助</span>
                    <i class="iconfont icon-header-itemDown header-item"></i>
                </p>
                <ul class="item-more-container">
                    <li>常见问题</li>
                    <li>更新说明</li>
                    <i class="iconfont icon-header-itemDown item-more-triangular"></i>
                </ul>
            </li>
            <li class="header-item-more header-product">
                <p>
                    <span>产品</span>
                    <i class="iconfont icon-header-itemDown header-item"></i>
                </p>
                <ul>
                    <li>人工在线客服</li>
                    <li>智能机器人客服</li>
                    <li>工单系统</li>
                    <i class="iconfont icon-header-itemDown item-more-triangular"></i>
                </ul>
            </li>
            <li class="header-item-more header-about">
                <p>
                    <span>关于</span>
                    <i class="iconfont icon-header-itemDown header-item"></i>
                </p>
                <ul>
                    <li>公司简介</li>
                    <li>联系我们</li>
                    <li>加入我们</li>
                    <i class="iconfont icon-header-itemDown item-more-triangular"></i>
                </ul>

            </li>
            <li class="header-index">
                <p>
                    <span onclick="javascript: window.location.href='index.html'">网站首页</span>
                </p>
            </li>
        </ul>
    </div>
    <div class="header-wrap-fixed">
        <div class="header-left">
            <img src="img/header_fixed_logo.png" alt="">
        </div>
        <ul class="header-right">
            <li>
                <input type="button" class="header-register" value="注册" onclick="window.location.href='register.html'">
            </li>
            <li>
                <input type="button" class="header-login" value="登录" onclick="window.location.href='login.html'">
            </li>
            <li class="header-item-more header-help">
                <p>
                    <span>帮助</span>
                    <i class="iconfont icon-header-itemDown header-item"></i>
                </p>
                <ul class="item-more-container">
                    <li>常见问题</li>
                    <li>更新说明</li>
                    <i class="iconfont icon-header-itemDown item-more-triangular"></i>
                </ul>
            </li>
            <li class="header-item-more header-product">
                <p>
                    <span>产品</span>
                    <i class="iconfont icon-header-itemDown header-item"></i>
                </p>
                <ul>
                    <li onclick="javascript: window.location.href='product_person.html'">人工在线客服</li>
                    <li>智能机器人客服</li>
                    <li>工单系统</li>
                    <i class="iconfont icon-header-itemDown item-more-triangular"></i>
                </ul>
            </li>
            <li class="header-item-more header-about">
                <p>
                    <span>关于</span>
                    <i class="iconfont icon-header-itemDown header-item"></i>
                </p>
                <ul>
                    <li>公司简介</li>
                    <li>联系我们</li>
                    <li>加入我们</li>
                    <i class="iconfont icon-header-itemDown item-more-triangular"></i>
                </ul>

            </li>
            <li class="header-index">
                <p>
                    <span onclick="javascript: window.location.href='index.html'">网站首页</span>
                </p>
            </li>
        </ul>
    </div>
</div>
<script src="js/header.js"></script>
</body>
</html>
