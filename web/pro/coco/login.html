<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登录页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.12.4.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <ul class="header-left">
                <li>
                    <img src="img/header_fixed_logo.png" alt="" onclick="window.location.href='index.html'">
                </li>
                <li>
                    <span>会员登陆</span>
                </li>
            </ul>
            <ul class="header-right">
                <li>
                    <span onclick="window.location.href='index.html'">返回首页</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="main-content">
                <p class="main-content-name">
                    <input type="text" id="input-userName" placeholder="用户名/邮箱/手机">
                </p>
                <p class="main-content-password">
                    <input type="password" id="input-password" placeholder="密码">
                </p>
                <p class="main-content-forget">
                    <span>忘记密码?</span>
                </p>
                <p class="main-content-login">
                    <input type="button" id="loginButton" value="登录">
                </p>
                <p class="main-content-register">
                    <input type="button" value="没有账号? 现在去注册" onclick="window.location.href='register.html'">
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>我的网站 版权所有 2008-2014 湘ICP备8888888</p>
        <p>本页面内容为网站演示数据，前台页面内容都可以在后台修改。</p>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
