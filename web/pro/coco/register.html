<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
</head>

<body>
<div class="header">
    <div class="container">
        <ul class="header-left">
            <li>
                <img src="img/header_fixed_logo.png" alt=""  onclick="window.location.href='index.html'">
            </li>
            <li><span>会员登陆</span></li>
        </ul>
        <ul class="header-right">
            <li><span onclick="window.location.href='index.html'">返回首页</span></li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="container">
        <div class="main-content">
            <div class="main-content-basic">
                <p class="main-content-phone">
                    <span><i class="iconfont icon-register-phone"></i></span>
                    <input type="text" placeholder="手机">
                </p>
                <p class="main-content-password">
                    <span><i class="iconfont icon-register-password"></i></span>
                    <input type="password" placeholder="密码">
                </p>
                <p class="main-content-passwordAgain">
                    <span><i class="iconfont icon-register-password"></i></span>
                    <input type="password" placeholder="重复密码">
                </p>
                <p class="main-content-sms">
                <span>
                    <span><i class="iconfont icon-register-verification"></i></span>
                    <input type="text" placeholder="验证码">
                </span>
                    <input type="button" value="获取验证码">
                </p>
            </div>
            <p class="main-content-mid">
                <span>更多资料</span>
            </p>
            <div class="main-content-more">
                <p>
                    <span>公司名称</span>
                    <input type="text" placeholder="公司名称">
                </p>
                <p>
                    <span>公司传真</span>
                    <input type="text" placeholder="公司传真">
                </p>
                <p>
                    <span>公司联系地址</span>
                    <input type="text" placeholder="公司联系地址">
                </p>
                <p>
                    <span>公司邮政编码</span>
                    <input type="text" placeholder="公司邮政编码">
                </p>
                <p>
                    <span>公司网址</span>
                    <input type="text" placeholder="公司网址">
                </p>
            </div>
            <p class="main-content-submit">
                <input type="button" value="立即注册">
            </p>
            <p class="main-content-login">
                <span onclick="window.location.href='login.html'">已有账号？</span>
            </p>
        </div>
    </div>
</div>
<div class="footer">
    <p>我的网站 版权所有 2008-2014 湘ICP备8888888</p>
    <p>本页面内容为网站演示数据，前台页面内容都可以在后台修改。</p>
</div>
<script src="js/register.js"></script>
</body>
</html>
