<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spa 联系我们</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/contact.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="header"></div>
<div class="main">
    <div class="container">
        <div class="row">
            <h3>Contact Us</h3>
            <div>
                <div id="map-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 content-left">
                <h3>Address</h3>
                <ul>
                    <li>Eiusmod Tempor inc</li>
                    <li>9560 St Dolore Place</li>
                    <li>Telephone: +1 8000 603 6035</li>
                    <li>Fax: +1 800 889 9898</li>
                </ul>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 content-right">
                <h3>Contact Form</h3>
                <div class="inputContainer">
                    <input class="main-inputName" type="text" placeholder="Name">
                    <input class="main-inputEmail" type="email" placeholder="Email">
                    <input class="main-inputTel" type="tel" placeholder="Telephone">
                </div>
                <div>
                    <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Message.." rows="8"></textarea>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
<script src="js/contact.js"></script>
</body>
</html>
