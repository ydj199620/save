<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<fieldset>
			<legend>信息注册</legend>
			<form name="信息注册" action="index.java" method="post">
				用户名：<input type="text" name="姓名" placeholder="请输入姓名"/><br /><br />
				密码：<input type="password" name="密码" placeholder="请输入密码"/><br /><br />
				籍贯：<select>
					<option>江苏</option>
					<option selected>北京</option>
					<option>上海</option>
				</select>
				<select>
					<option>南京</option>
					<option>淮安</option>
					<option>扬州</option>
				</select>
				<select>
					<option>建邺区</option>
					<option>鼓楼区</option>
					<option>玄武区</option>
				</select><br /><br />
				性别：<input type="radio" name="性别" value="男"/>男&nbsp;
				    <input type="radio" name="性别" value="女"/>女
				    <br /><br />
				爱好：<input type="checkbox" name="爱好" value="打篮球"/>打篮球
				    <input type="checkbox" name="爱好" value="打游戏"/>打游戏
				    <input type="checkbox" name="爱好" value="听歌"/>听歌
				    <br /><br />
				上传照片：<input type="file"/>
				<br /><br />
				介绍自己：<textarea name="介绍自己" cols="30" rows="10" placeholder="请介绍下自己"></textarea>
				<br /><br />
				<input type="submit" value="提交表单"/>&nbsp;
				<input type="reset" value="重新填写"/>
				<br /><br />
				<input type="button" value="开启寻爱之路" style="background-color:deepskyblue;color: white;width: 300px;height: 30px;"/>
				<input type="image" src="img/down.jpg"/>
			</form>
		</fieldset>
	</body>
</html>
