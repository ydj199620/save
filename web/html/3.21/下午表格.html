<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>入职申请</title>
	</head>
	<body>
		<div align="center">
			<table border="1" cellspacing="0" cellpadding="10" style="text-align: center;">
				<tr>
					<td>姓名</td>
					<td width="60">&nbsp;</td>
					<td>性别</td>
					<td width="60">&nbsp;</td>
					<td>出生年月</td>
					<td width="60">&nbsp;</td>
					<td colspan="2" rowspan="4" width="120">照片</td>
				</tr>
				<tr>
					<td>身份证号<br />码</td>
					<td>&nbsp;</td>
					<td>民族</td>
					<td>&nbsp;</td>
					<td>政治面貌</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>婚姻状况</td>
					<td>&nbsp;</td>
					<td>健康状况</td>
					<td>&nbsp;</td>
					<td>身高</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>毕业学校</td>
					<td>&nbsp;</td>
					<td>专业</td>
					<td>&nbsp;</td>
					<td>学历</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>技术职称</td>
					<td>&nbsp;</td>
					<td>毕业时间</td>
					<td>&nbsp;</td>
					<td>户口所在<br />地</td>
					<td colspan="3">&nbsp;</td>
				</tr>
				<tr>
					<td rowspan="4">教育经历</td>
					<td colspan="2">起止年月</td>
					<td colspan="2">所在学校</td>
					<td colspan="3">任何职务</td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
					<td colspan="2">&nbsp;</td>
					<td colspan="3">&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
					<td colspan="2">&nbsp;</td>
					<td colspan="3">&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
					<td colspan="2">&nbsp;</td>
					<td colspan="3">&nbsp;</td>
				</tr>
				<tr>
					<td height="200">社会实践<br />与工作经<br />历</td>
					<td colspan="7">&nbsp;</td>
				</tr>
				<tr>
					<td>通讯地址</td>
					<td colspan="3">&nbsp;</td>
					<td>邮政编码</td>
					<td colspan="3">&nbsp;</td>
				</tr>
				<tr>
					<td>联系电话</td>
					<td colspan="3">&nbsp;</td>
					<td>Email地<br />址</td>
					<td colspan="3">&nbsp;</td>
				</tr>
			</table>
		</div>
	</body>
</html>
