			if(leader!=(-c*(b.length-1))){//当前位置不等于目标位置（图片大小乘图片索引长度-1）
				leader = leader +step;
				a.style.left = leader+'px';
			}else{
				/*a.style.left = '0px';*/
				leader = 0;
			}
		},10)
	}
	f.onmouseover= function(){
		clearInterval(d);
	}
	f.onmouseout = function(){
		aa();
	}
