<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body background="img/logo2.jpg">
		<div>
			<img src="img/loginlogo (1).jpg" alt="1号店注册" title="一号店注册" style="margin-left: 100px;"/>
			<small style="margin-left: 800px;">已有账号？<a href="" style="text-decoration: none;">返回登录</a></small>
		</div>
		<hr style="color: gray;"/><br />
		<br />
		<div align="center">
			<h1>1号店注册</h1>
			<form action="xczc.java" method="post">
				<input type="text" name="用户名" id="用户名" placeholder="用户名" style="width: 400px;height: 50px;font-size: 20px;text-indent: 40px;"/><br /><br />
				<input type="tel" name="手机号" id="手机号" placeholder="手机号" maxlength="11" style="width: 400px;height: 50px;font-size: 20px;text-indent: 40px;"/><br /><br />
				<input type="text" name="短信验证码" id="短信验证码" placeholder="短信验证码" style="width: 190px;height: 50px;font-size: 20px;text-indent: 40px;"/>
				<input type="button" name="获取验证码" id="获取验证码" value="获取验证码" style="background-color: dimgrey;color: white;font-size: 20px;width: 200px;height: 56px;border: 0px;"/>
				<br /><br />
				<input type="password" name="设置密码" id="设置密码" placeholder="设置密码" maxlength="20" style="width: 400px;height: 50px;font-size: 20px;text-indent: 40px;"/><br /><br />
				<input type="password" name="设置密码" id="设置密码" placeholder="设置密码" maxlength="20" style="width: 400px;height: 50px;font-size: 20px;text-indent: 40px;"/><br /><br />
				<input type="email" name="邮箱" id="邮箱" placeholder="邮箱账号" style="width: 400px;height: 50px;font-size: 20px;text-indent: 40px;"/><br /><br />
				<small style="font-size: 10px;">点击注册，表示您同意1号店<a href=""style="text-decoration: none;">《服务协议及隐私声明》</a></small><br /><br />
				<input type="button" name="确定" id="确定" value="同意协议并注册" style="width: 400px;height: 50px;background-color: red;color: white;font-size: 20px;"/>
			</form>
		</div>
	</body>
</html>
