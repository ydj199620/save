<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册新账号</title>
	</head>
	<body background="img/51480904700073858.jpeg" style="background-size: 100%;text-align: center; background-repeat: no-repeat;">
		<div>
			<h1 style="color: white;">找回密码</h1>
		</div>
		<hr />
		<div>
			<form action="123.java" method="post">
				<p><big style="color: white;">要找回的账号：</big>
					<input type="text" placeholder="请输入账号" style="background: space;border:0px;"/>
				</p><br />
				<p style="margin-right: 100px;"><big style="color: white;">请选择找回方式</big>
					<select style="background: space;border: 0px;color: darkred;">

						<option>手机号</option>
					</select>
				</p><br />
				<p><big style="color: white;">请输入手机号：</big>
					<input type="text" placeholder="请输入手机号" style="background: space;border:0px;"/>
				</p><br />
				<p><big style="color: white;">请输入验证码：</big>
					<input type="password" placeholder="请输入验证码" style="background: space;border:0px;"/>
				</p><br />
				<p><big style="color: white;">新密码：</big>
					<input type="password" placeholder="请输入新密码" style="background: space;border:0px;"/>
				</p><br />
				<p>
					<input type="submit" value="完成找回" style="background: space;border: 0px;color: white;"/>

				</p>
			</form>
			<h2><a href="作业.html" target="_blank" style="color: white;">返回登录界面</a></h2>
