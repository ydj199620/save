<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 80px;
				height: 80px;
				background: yellow;
				border-radius:40px;
				text-align: center;
				line-height: 80px;
				font-size: 30px;
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">囚</div>
	</body>
</html>
<script type="text/javascript">
	var a = document.getElementById('box');
	a.onmouseover = function(){
		var b = Math.ceil(Math.random()*1200); //放里面然后每次点击都会实现随机数
		var c = Math.ceil(Math.random()*500);
		a.style.marginLeft = b+'px';
		a.style.marginTop = c+'px';
	}
</script>
