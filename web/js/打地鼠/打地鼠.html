<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 480px;
            height: 720px;
            background: url(images/game_bg.jpg) no-repeat;
            background-size: 100%;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 10px black;
        }
        #score{
            font-size: 30px;
            color: white;
            position: absolute;
            font-weight: bold;
            top: 14px;
            left: 100px;
        }
        #img1{
            height: 24px;
            width: 270px;
            position: absolute;
            top: 99px;
            left: 95px;
            background: orangered;
            border-radius: 10px;
        }
        #textbox{
            width: 100%;
            position: absolute;
            top: 45%;
            text-align: center;
        }
        #textbox p{
            font-size: 40px;
            color: #f60;
            text-shadow: 0 0 10px #ff0;
            margin-bottom: 20px;
            z-index: 98;
        }
        #GOver{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            position: absolute;
            text-align: center;
            display: none;
            z-index: 99;
        }
        #GOver p:first-child{
            margin-top: 68%;
        }
        #GOver p{
            font-size: 40px;
            color: #f60;
            text-shadow: 0 0 10px #ff0;
            margin-bottom: 20px;
        }
        #gmspeak{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            position: absolute;
            text-align: center;
            display: none;
        }
        #gmspeak>div{
            width: 220px;
            height: 150px;
            font-size: 20px;
            background:rgba(255,255,255,0.9);
            position: absolute;
            top: 45%;
            left: 27%;
        }
        #gmspeak>div>p{
            margin-bottom: 10px;
        }
        #gmspeak>div>p>span{
            color: red;
        }
        #bigwolf{
            width: 108px;
            height: 101px;
            background: url(images/grayWolf.png) 0 0 no-repeat;
            position: absolute;
        }
        #smallwolf{
            width: 108px;
            height: 101px;
            background: url(images/redWolf.png) 0 0 no-repeat;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="score">0</div>
        <div id="img1"></div>
        <div id="textbox">
            <p>游戏开始</p>
            <p>游戏说明</p>
        </div>
        <div id="GOver">
            <p>游戏结束</p>
            <p></p>
        </div>
        <div id="gmspeak">
            <div>
                <p>1、打中灰太狼加10分</p>
                <p>2、打中小灰灰扣10分</p>
                <p>3、不打小灰灰加10分</p>
                <p>4、欢迎来玩哟<span id="speakSpan">Lᵒᵛᵉᵧₒᵤ❤</span></p>
            </div>
        </div>
        <div id="wolfbox">

        </div>
    </div>
</body>
</html>
<script src="js/js.js"></script>
