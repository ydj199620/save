			*{

				margin: 0 auto;

	</body>
</html>
<script type="text/javascript">
	var a = document.getElementById('top');
	var b = document.getElementById('main');
	var c = document.getElementById('bottom');
	var d = new Date();
	var e = d.getMinutes();
	var f = d.getSeconds();
	var g = d.getDay();
	var h = d.getMonth();
	var i = d.getDate();
	if(i<10){
		i='0'+i;
	}else{
		i = i;
	}
	if(h<=10){
		h='0'+(h+1);
	}else{
		h = h;
	}
	if(e<10){
		e='0'+e;
	}else{
		e = e;
	}
	if(f<10){
		f='0'+f;
	}else{
		f=f;
	}
	switch(g){
		case 1:
		g = '一';
		break;
		case 2:
		g = '二';
		break;
		case 3:
		g = '三';
		break;
		case 4:
		g = '四';
		break;
		case 5:
		g = '五';
		break;
		case 6:
		g = '六';
		break;
		default:
		g = '日';
	}
	a.innerHTML = d.getFullYear() +'-'+ h +'-'+i+'&nbsp;星期'+g; 
	b.innerHTML = d.getDate();
	c.innerHTML = d.getHours()+':'+e+':'+f;
</script>
