<script>
    if(window.XMLHttpRequest){//兼容方式
        var xhr = new XMLHttpRequest();
    }else{
        var xhr = new ActiveXObject('Microsoft.XMLHTTP');

        xhr.onload =function(){
            if(xhr.readyState==4){
                if(xhr.status == 200){
                    alert(xhr.responseText);
                }else{
                    alert('你的网页太垃圾了！');
                }
            }
        }
    }else{
        xhr.onreadystatechange =function(){
            if(xhr.readyState==4){
                if(xhr.status == 200){
                    alert(xhr.responseText);
                }else{
                    alert('你的网页太垃圾了！');
                }
            }
        }
    }
   
</script>
