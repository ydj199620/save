<script type="text/javascript">
	var a = fun('box');
	console.log(a)
	for(j in a){
		a[j].style.background = 'red';
	}
	function fun(aa){
		if(document.getElementsByClassName){
			return document.getElementsByClassName(aa)
		}else{
			var all = document.getElementsByTagName('*');
			var b = []
			for( i in all){
				if(all[i].className == aa){
					b.push(all[i]);
				}
			}
			return b;
		}
	}
</script>
