<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript">
	var box = document.getElementById('box');
	console.log(aa(box,null,'width'));
	function aa(obj,obj1,obj2){
		if(window.getComputedStyle){
			return window.getComputedStyle(obj,obj1)[obj2];
		}else{
			return obj.currentStyle[obj2];
		}
	}
</script>
