<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var a = prompt('请输入你的年龄');
			if(a<10){
				alert('幼年');
			}else{
				if(a>=10&&a<20){
					alert('青少年');
				}else{
					if(a>=20&&a<30){
						alert('青年');
					}else{
						if(a>=30&&a<40){
							alert('成熟期');
						}else{
							if(a>=40&&a<60){
								alert('中年');
							}else{
								if(a>=60&&a<70){
									alert('中老年');
								}else{
									alert('老年');
								};
							};
						};
					};
				};
			};
		</script>
	</head>
	<body>
	</body>
</html>
