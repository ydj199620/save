<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			input{
				border: 0;
				background: red;
				color: white;
				width: 100px;
				height: 50px;
			}
			#box{
				width: 100px;
				height: 100px;
				border: 0;
				border-radius: 50px;
				background: orangered;
				margin-top: 20px;
				position: absolute;
				text-align: center;
				line-height: 100px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="移动300" id="btn1"/>
		<input type="button" name="" id="btn2" value="移动600" />
		<div id="box">-_-!</div>
	</body>
</html>
<script type="text/javascript">
	var a = document.getElementById('btn1');
	var b = document.getElementById('btn2');
	var c = document.getElementById('box');
	var e;
	a.onclick =function(){
		aa(300);
	}
	b.onclick =function(){
		aa(600);
	}
	function aa(target){
		var step = 0;
		var i = 0;
		clearInterval(e);
	 	e = setInterval(function(){
	 		var leader = c.offsetLeft;
			if(leader<target){
				step = Math.ceil((target-leader)/10);//缓慢向右移动
			}
			if(leader>target){
				step = Math.floor((target-leader)/10);//缓慢向左移动
			}
			if(i<target){
				i=i+step;
				c.style.transform = 'rotate('+i+'deg)';
				console.log(i)
			}
			/*console.log(step)*/
			if(leader!=target){
				leader = leader+step;
				c.style.left = leader+'px'
			}else{
				clearInterval(e);	
			}
			/*console.log(leader)*/
		},50)
	}
</script>
