<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        .box{
            width: 1200px;
            margin: 0 auto;
            background:papayawhip;
            height: 500px;
        }
    </style>
</head>
<body bgcolor='greenyellow'>
    <h1></h1>
    <div class="box">
    </div>
</body>
</html>
<script>
    var script1 = document.createElement('script');
    script1.src='http://api.map.baidu.com/telematics/v3/weather?&location=拉萨&output=json&ak=cW96ILwOzpVmoZcWl1vL2T4W&callback=aa';
    document.head.appendChild(script1);
    function aa(val){
        console.log(val)
        var title = val.results[0].currentCity
        document.querySelector('h1').innerHTML = title;
        var arr = val.results[0].index;
        for(var i = 0;i<arr.length;i++){
            var item  = '<dl>'+
                        '<dt>'+arr[i].title+'</dt>'+
                        '<dd>'+arr[i].des+'</dd>'+
                    '</dl>'
            document.querySelector('.box').innerHTML+= item;
        }
    }
</script>
