<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 512px;
				height: 512px;
				background: url(img/mi.png) no-repeat;
				background-position: 0 0;
			}
			#box1{
				background: black;
				opacity: 0.5;
				width: 512px;
				height: 256px;
			}
			#box2{
				background: black;
				opacity: 0;
				width: 512px;
				height: 256px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1"></div>
			<div id="box2"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var a = document.getElementById('box');
	var b = document.getElementById('box1');
	var c = document.getElementById('box2');
	var i = 0;
	var d = null;
	b.onmouseover = function(){
		d = setInterval(function fun(){
			i--;
			if(i==-958){
				clearInterval(d);
				b.style.opacity=0;
				c.style.opacity=0.5;
			}else if(i > -958){
				a.style.backgroundPositionX = '0px'
				a.style.backgroundPositionY = i+'px';
			}else{
				clearInterval(d);
			}
		},1)
	}
	b.onmouseout = function(){
		clearInterval(d);
	}
	c.onmouseover = function(){
		clearInterval(d);
		d = setInterval(function fun(){
			i++
			if(i < 0){
				a.style.backgroundPositionX = '0px'
				a.style.backgroundPositionY = i+'px';
			}else if(i==0){
				clearInterval(d);
				b.style.opacity=0.5;
				c.style.opacity=0;
			}else{
				clearInterval(d);
			}
		},1)
	}
	c.onmouseout = function(){
		clearInterval(d);
	}
</script>
