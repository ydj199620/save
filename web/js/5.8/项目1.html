<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			#box{
				width: 100%;
				height: 1000px;
				background: red;
			}
			#box1{
				height: 100%;
				width: 100%;
				position: fixed;
				background: rgba(0,0,0,0.9);
			}
			#box2{
				width: 300px;
				height: 300px;
				background: white;
				position:absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			#box3{
				font-size: 40px;
				float: right;
				margin-right: 10px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1"></div>
			<div id="box2">
				<div id="box3">X</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var box1 = document.getElementById('box1');
	var box2 = document.getElementById('box2');
	var box3 = document.getElementById('box3');
	var i = 1;
		box3.onclick = function(){
			box2.style.display = 'none';
			box1.style.display = 'none';
			if(i<5){
				setTimeout(function fun(){
					box2.style.display = 'block';
					box1.style.display = 'block';
				},1000)
				console.log(i);
			}i++;
		}
</script>
