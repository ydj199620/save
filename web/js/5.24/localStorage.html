<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 192px;
            height: 248px;
            position: relative;
        }
        span{
            font-size: 20px;
            position: absolute;
            right: 10px;
            top: 10px;
            color: white;
        }
    </style>
</head>
<body onload="fun();">
    <div id="box">
        <img src="img/P_004.jpg" alt="">
        <span>X</span>
    </div>
    <input type="button" value="删除" id="btn2">
</body>
</html>
<script>
    var btn = document.getElementsByTagName('span')[0];
    var box = document.getElementById('box');
    var btn2 = document.getElementById('btn2');23
    btn.onclick = function(){
        localStorage.setItem('name',2);
    }
    function fun(){
        if(localStorage.getItem('name')==2){
            box.style.display = 'none';
        }
    }
    btn2.onclick = function(){
        localStorage.removeItem('name');
    }
</script>
