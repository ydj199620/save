<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #button{
            border: skyblue 1px solid;
            background: skyblue;
            width: 100px;
            height: 40px;
            color: white;
            cursor: pointer;
            position: absolute;
        }
        #box{
            width: 300px;
            height: 300px;
            border: 1px skyblue solid;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
           /*  margin-left: 500px;
            margin-top: 100px; */
        }
        #top{
            background: skyblue;
            color: white;
            padding: 5px 10px;
        }
        #top>span{
            position: absolute;
            right: 5px;
        }
        #box1{
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="button">弹框</button>
    <div id="box">
        <div id="top">
            弹框
            <span id="topSpan">X</span>
        </div>
        <div id="box1">这是一个弹框</div>
    </div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    var btn = document.getElementById('button');
    var topSpan =document.getElementById('topSpan');
    box.onmousedown =function(){
        box.onmousemove =function(){
            box.style.margin = '0px'
            var event = event||window.event;
            box.style.left = (getPage(event).pageX-box.offsetWidth/2) +'px';
            box.style.top = (getPage(event).pageY-box.offsetHeight/2) +'px';
        }
    }
    box.onmouseup = function(){
        box.onmousemove = null;
    }
    topSpan.onclick = function(){
        box.style.display = 'none';
    }
    btn.onclick =function(){
        box.style.display = 'block';
        box.style.left = '0px';
        box.style.top = '0px';
        box.style.margin = 'auto';
    }

    function getPage(event2){
		return event2 = {
			'pageX':event.pageX||event.clientX+document.documentElement.scrollLeft,
			'pageY':event.pageY||event.clientY+document.documentElement.scrollTop
		}
	}
</script>
