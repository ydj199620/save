<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #bigbox{
            width: 600px;
            height: 620px;
            background: #ccc;
            margin: 20px auto;
        }
        p{
            margin-top: 10px;
        }
        #btn{
            border: 1px solid green;
            width: 50px;
            height: 40px;
            background: green;
            color: white;
            display: block;
            margin: 0 auto;
            margin-top: 5px;
            cursor: pointer;
        }
        #imgbox{
            width: 530px;
            margin: 10px auto;
        }
        #imgbox>img{
            width: 100%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="bigbox">
        分数：<span id="time1"></span>
        <p>游戏时间：
            <span id="time">60:00</span>
        </p>
        <input type="button" value="开始" id="btn">
        <div id="imgbox">
            <img src="img/one_0.png" alt="">
        </div>
    </div>
</body>
</html>
