			*{

				list-style: none;
			}
			li{
				height: 50px;

	<body>

			<li>1</li>

	var a = document.getElementsByTagName('li');
	for(var i = 0;i<a.length;i++){
		a[i].onclick =(function(index){
			return function(){
				console.log(index+1);
			}
		})(i)
	}
