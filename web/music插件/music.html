<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐插件</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/extra/music.css">
    <link rel="stylesheet" href="css/extra/iconfont.css">
    <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
<div class="extra-music">
    <!--音频播放元素-->
    <audio src="" class="music-audio"></audio>
    <!--音乐封面-->
    <div class="music-cover">
        <img src="img/extra/music/cover/music_cover_none.jpg" alt="" class="music-cover-hide">
    </div>
    <!--音乐控制-->
    <div class="music-control">
        <p class="music-title">
            <span id="music-title-content"></span>
            <span id="music-close">
                <i class="iconfont icon-music-close music-setting"></i>
            </span>
        </p>
        <p class="music-control-container">
            <span class="music-previous">
                <i class="iconfont icon-music-previous music-controlSetting"></i>
            </span>
            <span class="music-play music-controlSetting">
                <i class="iconfont icon-music-play"></i>
            </span>
            <span class="music-next music-controlSetting">
                <i class="iconfont icon-music-next"></i>
            </span>
        </p>
        <p class="music-playSettings">
            <span class="music-listButton"><i class="iconfont icon-music-listAction music-setting"></i></span>
        </p>
    </div>
    <p class="music-progress">
        <span id="progress-content"></span>
    </p>
    <!--音乐列表-->
    <ul class="music-list">
    </ul>
</div>
<script src="js/extra/music.js"></script>
</body>
</html>
