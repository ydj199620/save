<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <dir id="box">
        <button @click='yc' v-if='fa'>显示</button>
        <div v-bind:style='css1' v-else @click='yc'>隐藏</div>
    </dir>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#box',
        data:{
            css1:{
                'width':'100vw',
                'height':'100vh',
                'background':'rgba(255,255,0,0.6)',
                'position':'fixed',
                'top':'0',
                'left':'0'
            },
            fa:true
        },
        methods:{
            yc:function(){
                this.fa=!this.fa
            }
        }
    })
</script>
