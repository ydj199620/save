<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="vue.js"></script>
    <style>
        .one{
            display:inline-block;
        }
    </style>
</head>
<body>
    <div id="box">
       <lol></lol>
    </div>
     


    <template id="two">
        <div>
            <div v-for='(v,i) in user'>
                <input type="checkbox" v-model='v.check'>
                <input type="text" v-model='v.tow'>
                <span style="margin-right: 20px">
                    <div :class="{one:true}" @click='b(v)'>-</div>
                    <span :class="{one:true}"><p>{{v.one}}</p></span>
                    <div :class="{one:true}" @click='a(v)'>+</div>
                </span>
                <span>ï¿¥{{c[i]}}<em></em></span>
            </div>
            <div>{{e}}</div>
        </div>
    </template>
</body>
</html>
<script>
    var k ={
        template:'#two',
        data(){
            return{
                user:[
                    {
                        one:1,
                        tow:50,
                        check:false
                    },
                    {
                        one:1,
                        tow:100,
                        check:false
                    },
                    {
                        one:1,
                        tow:150,
                        check:false
                    }
                ]
            }
        },
        methods:{
            a:function(v){
                v.one = v.one+1;
            },
            b:function(v){
                if(v.one>0){
                    v.one = v.one-1;
                }else{
                    v.one =0;
                };
            }
        },
        computed:{
            c:function(){
                var arr = []
               for(var j =0;j<this.user.length;j++){
                   arr[j]=this.user[j].one*this.user[j].tow;
               }
               return arr;
            },
            e:function(){
                var d= 0;
               for(var j =0;j<this.user.length;j++){
                   if(this.user[j].check){
                    d= d+this.user[j].one*this.user[j].tow;
                   }
               }
               return d;
            }
        }
    }
    Vue.component('lol',k)
    var vm = new Vue({
        data:{
            
        },
        methods:{
            
        },
        computed:{
           
        }
    }).$mount('#box')
</script>
