<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="box">
        <lol></lol>
        {{meg}}
    </div>
    <div id="box1">
        <lol></lol>
        {{meg}}
    </div>
</body>
</html>
<script>
    var aa = Vue.extend({
        template:'<div><input type="text" />{{msg}}</div>',
        data(){
            return{
                msg:'456'
            }
        }
    })
    Vue.component('lol',aa)
    new Vue({
        el:'#box',
        data:{
            meg:'123'
        }
    })
    new Vue({
        el:'#box1',
        data:{
            meg:'789'
        }
    })
</script>
