<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="vue.js"></script>
    <style>
        .two{
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="one">
        <div v-bind:class="{two:true}">111</div>
        <div v-bind:style='css1'></div>
        <div v-bind:style='{boxShadow:css2}'v-bind:class="{two:true}"></div>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#one',
        data:{
            css1:{
                'width':'100px',
                'height':'100px',
                'background':'red'
            },
            css2: '4px 1px 2px red'
        }
    })
</script>
